  description: |
    Are your sims speeding?, Tired of not knowing what comes ahead in the road?, Want to add realism to your highways?
    Then you are on the right file!
    These highway signs, based on the Manual on Uniform Traffic Control Devices (MUTCD) will add a little bit of realism to your roads. From speed limit to rest stop signs, this pack contains around 100 signs distributed in 51 lots. You will find these lots almost at the bottom of the Miscellaneous Transportation menu. These lots have no bulldoze nor mantenaince cost.
    Some of these lots include prop families, meaning that, in order to plop an specific signnyou may have to plop it several times until get it right. The signs included in the lot are specified in its description.

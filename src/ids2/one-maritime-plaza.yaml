  description: |
    Completed in 1964 as the Alcoa Building, One Maritime Plaza is a 25-story building located in San Francisco, California. The distinctive x-bracing on the building's fa√ßade is a form of seismic bracing that has the secondary effect of looking pretty sweet. The model presented here is just the tower portion of what in real life is a large elevated plaza that spans two city blocks.
    This building is offered as a CO$ growable and ploppable, both on a 4X4 lot. Both provide 3637 jobs, and the growable is a stage 8 building for the Houston and Euro tilesets. Both Darknite and Maxisnite versions are available, and the Darknite version requires the classic Simfox Day and Nite Modd.

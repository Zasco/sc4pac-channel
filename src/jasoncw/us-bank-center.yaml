info:
  summary: "US Bank Center, located in the city of Milwaukee, was completed in 1973 and was designed by Bruce Graham of SOM."
  description: >
    The building was originally built for First Wisconsin National Bank. Today it is named after US Bank, which First Wisconsin National Bank acquired in 2001.
    5x10 and 10x5 growables. 5x10 ploppable.
    CO§§ and CO§§§.
    The US Bank sign is optional. Remove "Jasoncw - US Bank Center - Sign (XN).dat" to remove the sign.
    The ploppable lot is transit enabled. The growable lots have a plaza in that space.
